sharon:
  thumbnailUrl: sharon.jpg
  name: Sharon Steed
  featured: false
  desc: "Sharon is a speaker and founder of Communilogue, a digital marketing agency specializing in content. She's worked with companies across the globe on identifying their ideal audience and creating content geared specifically towards who that audience is. Her clients have included financial planners, estate attorneys, startups, insurance companies and retail corporations. She speaks on marketing and communication. A life-long stutterer, she uses her speech limitation to teach audiences about the value empathy and vulnerability in business and in life."
