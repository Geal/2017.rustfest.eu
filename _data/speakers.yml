stephan:
  name: "Stephan HÃ¼gel"
  featured: false
  thumbnailUrl: stephan.jpg
  desc: "I'm a PhD candidate at the [UCL Centre for Advanced Spatial Analysis](http://www.bartlett.ucl.ac.uk/casa), in London. My research is focused on the \"smart cities\" movement, and socio-technical urban systems.  \r\n\r\nI'm the co-author of a [book chapter](http://www.amazon.com/Environmental-Sustainability-Development-Engineering-Technologies/dp/1466682825) on urban data visualisation, a [popular blog post on making maps with Python](http://sensitivecities.com/so-youd-like-to-make-a-map-using-python-EN.html), and [several in-depth data analysis and visualisation tutorials](https://github.com/urschrei/Geopython), as well as Tweet City, a visualisation project using tweets and buildings, which was [featured in Fast Company](http://www.fastcoexist.com/3017517/visualized/visualizing-londons-skyline-with-a-3-d-map-of-tweets).\r\n\r\nI've been teaching programming and data visualisation to undergraduates and postgraduates for three years, and have given talks at the Royal Geographic Society and the Bloomsbury festival. This is my first ever talk about programming languages!"
  links:
    - icon: "twitter"
      title: "urschrei"
      link: "https://twitter.com/urschrei"
    - icon: "github"
      title: "urschrei"
      link: "https://github.com/urschrei"
