martin:
  name: "Martin Hellspong"
  desc: "Martin is a developer and consultant at factor10 Solutions AB, and holds
    a Master's degree in Software Engineering. He has spent almost two decades designing award winning systems and ERP integration solutions for the Retail industry, Food industry, Insurance sector and Military training systems, in roles ranging from architecture to managing terabyte-sized relational databases to hardware integration.\r\n\r\nThe last four years has included a lot of Scala and C#, CQRS/EventSourcing, Actor systems, Microservices, Cloud and Container technologies. He loves functional programming, and the clarity of thought in languages like Scala, Rust, F# and Clojure."
